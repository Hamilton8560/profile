<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Bookmarkable URL Example</title>
    </h:head>
    <h:body>
        <h:panelGroup layout="block" style="background-color: #ADD8E6; padding: 20px; width:22%; border-radius: 10px;">
        <h:form>
            <h:graphicImage url="#{resource['images:duke.waving.gif']}" 
                            alt="Duke waving his hand"/>
            <h2>Hello, my name is Duke. What's yours?</h2>
            <h:inputText id="username"
                         title="My name is: "
                         value="#{hello.name}"
                         required="true"
                         requiredMessage="Error: A name is required."
                         maxlength="25" />
            <br/><!-- comment -->
            <h4>check if you are employed</h4>
            <h:selectBooleanCheckbox id="job" value="#{hello.job}"/>
                <br/> <br/>
                <h4>What gender are you</h4>
                <h:selectOneMenu value="#{hello.gender}" required="true">
                   <f:selectItem itemValue="Male" itemLabel="Male" />
                   <f:selectItem itemValue="Female" itemLabel="Female"/>
                </h:selectOneMenu>
                <br/> <br/>
                
   <h4>Preferred method of contact</h4>
   <h:selectOneRadio id="preferredContact" value="#{hello.preferredContact}">
      <f:selectItem itemValue="email" itemLabel="email" />
      <f:selectItem itemValue="phone" itemLabel="phone" />
      <f:selectItem itemValue="text" itemLabel="text" />
   </h:selectOneRadio>

                <p></p>
                <h:commandButton id="submit" value="Submit" action="response" />
                <h:commandButton id="reset" value="Reset" type="reset" />
           
        </h:form>
            </h:panelGroup>

     
        <div class="messagecolor">
            <h:messages showSummary="true" 
                        showDetail="false"
                        errorStyle="color: #d20005" 
                        infoStyle="color: blue"/>
        </div>
    </h:body>
</html>
