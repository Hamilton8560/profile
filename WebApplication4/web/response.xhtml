<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Bookmarkable URL Example Response</title>
    </h:head>
    <h:body>
        <h:form>

            <h1>Thanks for your information #{hello.name}!</h1>
            <p>I've made your 
                <h:link outcome="personal" value="Profile Page!" 
                        includeViewParams="true">
                    <f:param name="Result" value="#{hello.name}"/>
                    <f:param name="Gender" value="#{hello.gender}"/>
                    <f:param name="Contact" value="#{hello.preferredContact}"/>
                    <f:param name="Job" value="#{hello.job}"/>
                </h:link>
            </p>
            <h:commandButton id="back" value="Back" action="index" />
        </h:form>
    </h:body>
</html>
