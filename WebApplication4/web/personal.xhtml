<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Bookmarkable URL Example Personal Greeting</title>
    </h:head>
    <f:metadata>
        <f:viewParam name="Result" value="#{hello.name}" />
        <f:viewParam name="Gender" value="#{hello.gender}" />
        <f:viewParam name="Contact" value="#{hello.preferredContact}" />
        <f:viewParam name="Job" value="#{hello.job}"/>
      
    </f:metadata>
    <h:body>
       
        
       
<h:panelGroup layout="block" style="background-color: #ADD8E6; padding: 20px; width:12%; border-radius: 10px;">
      <h:outputText value="#{hello.name}" style="font-size: 50px; padding:40px"/>
        <p>
            <h:panelGroup rendered="#{hello.gender == 'Male'}">
                <h:graphicImage url="#{resource['images:male.jpg']}" alt="male image"/>
            </h:panelGroup>
            
            <h:panelGroup rendered="#{hello.gender == 'Female'}">
                <h:graphicImage url="#{resource['images:female.jpg']}" alt="female image"/>
            </h:panelGroup>
            
            <h:panelGroup rendered="#{hello.job == true}">
                <p>this person is employed</p>
                <p>preferred method of contact is #{hello.preferredContact}</p>
            </h:panelGroup>
            
            <h:panelGroup rendered="#{hello.job == false}">
                <p>this person is not employed</p>
                <p>preferred method of contact is #{hello.preferredContact}</p>
            </h:panelGroup>       
            
            <br/>
          
        </p>
    </h:panelGroup>
        <h:form>

     
            <h:commandButton id="back" 
                             value="Back to Main Page" 
                             action="index" />
        </h:form>
    </h:body>
</html>
